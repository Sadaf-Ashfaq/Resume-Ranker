<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Smart Resume Ranker{% endblock %}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background-color: #F6FAFD;
      min-height: 100vh;
    }

    .sidebar {
      width: 230px;
      background-color: #0A1931;
      color: white;
      padding: 30px 20px;
    }

    .sidebar h2 {
      font-size: 22px;
      color: #B3CFE5;
      margin-bottom: 40px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: #B3CFE5;
      text-decoration: none;
      margin: 12px 0;
      font-weight: bold;
      padding: 10px 14px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar a:hover {
      background-color: #1A3D63;
      color: #fff;
    }

    .main-content {
      flex: 1;
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .page-title {
      font-size: 24px;
      color: #0A1931;
      margin-bottom: 20px;
    }

    .content-wrapper {
      flex: 1;
    }

    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Resume Ranker</h2>
    <a href="{% url 'dashboard' %}">🏠 Dashboard</a>
    <a href="{% url 'profile' %}">👤 Profile</a>
    <a href="{% url 'ranker' %}">📄 Resume Ranker</a>
    <a href="{% url 'internship_program' %}">🎓 Internship Program</a>
    <a href="{% url 'about' %}">ℹ️ About</a>
    <a href="{% url 'logout' %}">🚪 Sign Out</a>
  </div>

  <div class="main-content">
    <!-- <div class="page-title">{% block page_title %}Dashboard{% endblock %}</div> -->

    <div class="content-wrapper">
      {% block content %}{% endblock %}
    </div>

    <footer>
      &copy; 2025 Smart Resume Ranker — All Rights Reserved
    </footer>
  </div>

</body>
</html>
