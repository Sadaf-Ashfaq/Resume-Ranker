<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Smart Resume Ranker{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header, footer {
      background-color: #004080;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #004080;
    }

    form input[type="text"],
    form input[type="password"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003060;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Smart Resume Ranker</h1>
    <nav>
      {% if request.user.is_authenticated %}
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
  </header>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <footer>
    &copy; 2025 Smart Resume Ranker â€” All Rights Reserved
  </footer>

</body>
</html>
